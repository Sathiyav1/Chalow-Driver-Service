
# Application properties for Driver Service
spring.application.name=driversdriverService

# Server configuration
server.servlet.context-path=/driversdriverService
server.port=8082
server.error.include-message=always

# Postgres datasource (example values) - update to match your environment
spring.datasource.url=jdbc:postgresql://localhost:5432/drivers_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

logging.level.root=INFO

